<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live coding</title>

	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
	<script src="js/script.js" defer></script>
	<script src="https://kit.fontawesome.com/5a2f6ccb16.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid contenitore corpo"  id="corpo">
        <div class="image m-auto" id="image" :style="{'backgroundImage': `url('img/${images[numero].image}')`}">
            <h2>{{ titolo }}</h2>
            <p>{{ paragrafo }}</p>
        </div>
        <div class="containerImmagini" id="immagini"><div class="b1" :style="{'backgroundImage': `url('img/${images[0].image}')`}">
            <button class="b1 mt-3 rounded-circle" id="b1" @click="cambiaSopra()"><i class="fa-solid fa-angle-up"></i></button>
        </div>
        <div :style="{'backgroundImage': `url('img/${images[1].image}')`}"></div>
        <div :style="{'backgroundImage': `url('img/${images[2].image}')`}"></div>
        <div :style="{'backgroundImage': `url('img/${images[3].image}')`}"></div>
        <div :style="{'backgroundImage': `url('img/${images[4].image}')`}">
            <button class="b2 mb-3 rounded-circle" id="b2" @click="cambiaSotto()"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
    </div>
</body>
</html>
